<!doctype html>
<html th:replace="~{user_layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sticky Footer Navbar Template Â· Bootstrap v5.3</title>
</head>
<body>

<main class="flex-shrink-0">
    <div class="container">
        <h2 class="mt-5">[[${message}]]</h2>
        <div class="text-end">
            <a href="/users">back to list</a>
        </div>
        <div class="card" style="max-width: 600px;">
            <div class="card-body">
                <form class="row g-3 needs-validation" name="user" th:action="@{${action}}" th:object="${user}" method="post" novalidate>
                    <div class="col-md-6">
                        <label for="email" class="form-label required">Email</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required" for="user_role">Role</label>
                        <select th:field="*{role}" id="user_role" class="form-select">
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_MANAGER">MANAGER</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="firstname" class="form-label required">First name</label>
                        <input th:field="*{firstname}" type="text" id="firstname" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label required">Last name</label>
                        <input th:field="*{lastname}" type="text"  id="lastname" required="required" maxlength="255" class="form-control" />
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
