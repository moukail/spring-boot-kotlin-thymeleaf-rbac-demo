    <!-- Custom styles for this template -->

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<div th:replace="~{fragments/theme_switcher :: theme_switcher}">theme_switcher</div>

<main class="form-signin w-100 m-auto">

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-info" role="alert" th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <img class="mb-4" src="/static/images/bootstrap-logo.svg" th:src="@{/images/bootstrap-logo.svg}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" name="username" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" required>
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <span> Not registered ?
                                <a th:href="@{/register}">Register</a>
                            </span>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
    </form>
</main>
<script src="/static/js/color-modes.js" th:src="@{/js/color-modes.js}"></script>
<script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
