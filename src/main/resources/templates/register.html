<body class="d-flex align-items-center py-4 bg-body-tertiary">

<div th:replace="~{fragments/theme_switcher :: theme_switcher}">theme_switcher</div>

<main class="form-signin w-100 m-auto">

    <div class="alert alert-success" role="alert" th:if="${param.success}">
        You have successfully registered our app!
    </div>

    <form th:action="@{/register}" th:object="${registration}" method="post" novalidate>
        <img class="mb-4" src="/static/images/bootstrap-logo.svg" th:src="@{/images/bootstrap-logo.svg}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>

        <div class="form-floating">
            <input type="email" id="email" th:field="*{email}" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid" required>
            <label for="email">Email address</label>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="form-floating">
            <input type="text" name="firstname" th:field="*{firstname}" class="form-control" id="firstname">
            <label for="firstname">first name</label>
            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></div>
        </div>
        <div class="form-floating">
            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" id="lastname">
            <label for="lastname">last name</label>
            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></div>
        </div>
        <div class="form-floating">
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid" required>
            <label for="password">Password</label>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="form-floating">
            <input type="password" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
            <label for="confirmPassword">Confirm password</label>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
        </div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Agreed
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        <p>Already registered? <a th:href="@{/login}">Login here</a></p>

        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
    </form>
</main>
<script src="/static/js/color-modes.js" th:src="@{/js/color-modes.js}"></script>

</body>
